<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!--<link rel="stylesheet" href="../css/all.css"> -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../css/common_ja.css" rel="stylesheet" type="text/css">
  <link href="../css/nav-sub_ja.css" rel="stylesheet" type="text/css">

  <script src="https://kit.fontawesome.com/4e45cb4cc4.js" crossorigin="anonymous"></script>

  
  <title>ANJET - Contact us</title>

</head>

<body class="div-gradient">
  <!-- 選單 -->
  <div id="load-nav"></div>
  <!-- 選單 -->

  <!--banner-->
  <div class="banner1 contactus">
    <div class="container1">
      <div class="banner1-txt">
        <h1>聯絡我們</h1>Inquiry form
      </div>
    </div>
  </div>

  <div id="contactus_area" class="area">
    
    <div class="container">
      <div class="section_wrap">
        <!-- <div class="section_header">
          <h2 class="title">CONTACT</h2>
          <p class="sub_title">お問い合わせフォーム</p>
        </div> -->
        <div class="section_body">
          <iframe class="map_area" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1806.8072618265078!2d121.56140835840297!3d25.081051136557242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ac6d427c2e53%3A0x6caed0a13380444!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDmpI3npo_ot68zMDjomZ8!5e0!3m2!1szh-TW!2stw!4v1621403038496!5m2!1szh-TW!2stw" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

          <div class="setsumei">
            <p>填寫必填項後，請同意我們的<a href="policy.html">隱私政策</a>，然後按確認按鈕。</p>
            <p>如果您有較為緊急的需求・也可通過電話詢問，請致電：02-8501-2370。</p>
          </div>


          <form id="form1" name="form1" method="post" action="" onclick="return false">
            <div class="form-group row mb-2">
              <label for="inputname" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必填</span>
                姓名
              </label>
              <div class="col-md-9">
                <input class="form-control" type="text" placeholder="姓名" id="name" value=""><!--required 必填-->
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="inputcompany" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必填</span>
                公司名稱跟職務
              </label>
              <div class="col-md-9">
                <input class="form-control" type="text" placeholder="公司名稱跟職務" id="company" value="">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="inputEmail" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必填</span>
                E-mail
              </label>
              <div class="col-md-9">
                <input class="form-control" type="email" placeholder="E-mail" id="email" value="">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="inputtextarea" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必填</span>
                詢問的內容
              </label>
              <div class="col-md-9">
                <textarea class="form-control" type="text" rows="3" placeholder="詢問的內容" id="textarea" value=""></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col text-center">
                <!--<button type="submit" class="btn">Submit</button>-->
                <button type="button" id="submit" class="btn">提交</button>
              </div>
            </div>
          </form>

          
         </div>
      </div>
    </div>
  </div>

  <div class="Sending"><div class="msgbox">提交中請稍後...</div> </div> <!-- -->


  <!-- 頁尾-->
  <div id="load-footer"></div>
  <!-- 頁尾-->


  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <!--<script src="Bootstrap5/js/bootstrap.min.js"></script>
     Option 2: Separate Popper and Bootstrap JS -->
  <script src="../js/popper.min.js"></script>

  <script src="../js/jquery-3.5.1.js"></script>
  <div class="page_name" style="display: none;"></div> <!--塞數據-->
 
  <script type="text/javascript">
    $(document).ready(function () {
      $("#load-nav").load("nav.html");
      $("#load-footer").load("footer.html");
      $(".page_name").data("namedata", "contactus");/* 要修改成"contactus" */
      /*在.page_name的div裡面添加namedata=contactus數據 給選單判斷加入.active用*/
    });
  </script>
<script src="../js/smtp.js"></script>
<script src="../js/contactus.js"></script>

</body>

</html>
