<body class="div-gradient">
  <!-- 選單 -->

  <!-- 選單 -->

  <!--banner-->

    <div class="container1">
      <div class="banner1-txt">
        <h1>CONTACT</h1>お問い合わせフォーム
      </div>
    </div>
  </div>

  <div id="contactus_area" class="area">
    
    <div class="container">
      <div class="section_wrap">
        <!-- <div class="section_header">
          <h2 class="title">CONTACT</h2>
          <p class="sub_title">お問い合わせフォーム</p>
        </div> -->
        <div class="section_body">
          <iframe class="map_area" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3269.194415139048!2d135.68032831523956!3d34.97679468036453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x600106d6c8d25469%3A0x4aa8bb8b15799aed!2z5pel5pys44CSNjE1LTgyNDUgS3lvdG8sIE5pc2hpa3lvIFdhcmQsIEdvcnnFjcWNaGFyYSwgMS0zOSDkuqzlpKfmoYLjg5njg7Pjg4Hjg6Pjg7zjg5fjg6njgrbljZfppKg!5e0!3m2!1szh-TW!2stw!4v1615193528453!5m2!1szh-TW!2stw" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

          <div class="setsumei">
            <p>必要事項にご記入後、弊社<a href="policy.html">プライバシーポリシー</a>にご同意の上、確認ボタンを押して下さい。</p>
            <p>お急ぎの場合・お電話でのお問い合わせは、Tel: 075-393-2565までお願いいたします。</p>
          </div>
          <form>
            <div class="form-group row mb-2">
              <label for="inputname3" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必須</span>
                お名前
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="inputname3" placeholder="お名前">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="inputcompany3" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必須</span>
                会社名及び所属先
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="inputcompany3" placeholder="会社名及び所属先">
                
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="inputEmail3" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必須</span>
                メールアドレス
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="inputEmail3" placeholder="メールアドレス">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="inputEmail3" class="col-md-3 col-form-label">
                <span class="badge bg-danger">必須</span>
                お問い合わせ内容
              </label>
              <div class="col-md-9">
                <textarea type="text"  class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="お問い合わせ内容"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col text-center">
                <button type="submit" class="btn">Sign in</button>
              </div>
            </div>
          </form>


          
         </div>

  <!-- 頁尾-->

  <!-- 頁尾-->


  <!-- Optional JavaScript; choose one of the two! -->

  <div class="page_name" style="display: none;"></div> <!--塞數據-->
 
  <script type="text/javascript">
    $(document).ready(function () {

      $("#load-nav").load("nav.html");
      $("#load-footer").load("footer.html");
      $(".page_name").data("namedata", "contactus");/* 要修改成"contactus" */
      /*在.page_name的div裡面添加namedata=contactus數據 給選單判斷加入.active用*/

      
  });
